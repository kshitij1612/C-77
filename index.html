<html>

<head>
    <title>JavaScript Syntax </title>
</head>

<body>
    <h1>Open Console</h1>

    <script>
        var first_name = "Kshitij";
        var last_name = "Bhaskar";

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var length_of_full_name = full_name.length;
        console.log(length_of_full_name);

        var replace_name = full_name.replace("Kshitij", "Bhaskar");
        console.log(replace_name);

        var capital_name = "KSHITIJ";
        var new_name = capital_name.toLowerCase();
        console.log(new_name);

        var small_name = "bhaskar";
        var new_small_name = small_name.toUpperCase();
        console.log(new_small_name);

        var square_root = Math.sqrt(16);
        console.log(square_root);

        var maximum_number = Math.max(15, 10);
        console.log(maximum_number);

        var minimum_number = Math.min(15, 10);
        console.log(minimum_number);

        var power_eg_1 = Math.pow(4, 2);
        console.log(power_eg_1);

        var number_1 = 12;
        var number_2 = 3;
        console.log(number_1 + number_2);

        var number_1_to_string = number_1.toString();
        var number_2_to_string = number_2.toString();
        console.log(number_1_to_string + number_2_to_string);

        var big_number = 10.88984454;
        var to_fixed = big_number.toFixed(2);
        console.log(to_fixed);

    </script>

</body>
